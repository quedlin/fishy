<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Monster Wants Candy demo</title>
    <style> body { margin: 0; background: #B4D9E7; } </style>
    <script src="src/phaser.min.js"></script>
    <!--<script src="src/Boot.js"></script>
    <script src="src/Preloader.js"></script>
    <script src="src/MainMenu.js"></script>
    <script src="src/Game.js"></script>-->
    <style>

      body { background-color: #000; }
      canvas {   display : block;   margin : auto;}

    </style>
</head>
<body>

<script>
(function() {


	var game = new Phaser.Game(800, 600, Phaser.AUTO, 'phaser-example', { preload: preload, create: create });

	function preload() {

		game.load.spritesheet('button', 'assets/buttons/button_sprite_sheet.png', 193, 71);
		game.load.image('background','assets/background.png');
    game.load.image('background_radial','assets/background_radial.png');


	}

	var button;
	var background;
  var background_radial;
  var background_state;

	function create() {

		game.stage.backgroundColor = '#182d3b';

		background = game.add.tileSprite(0, 0, 800, 600, 'background');
    background_radial = game.add.tileSprite(0, 0, 800, 600, 'background_radial');
    background_radial.visible = false;
    background_state = 0;

		button = game.add.button(game.world.centerX - 95, 400, 'button', actionOnClick, this, 2, 1, 0);

		button.onInputOver.add(over, this);
		button.onInputOut.add(out, this);
		button.onInputUp.add(up, this);

	}

	function up() {
		console.log('button up', arguments);
	}

	function over() {
		console.log('button over');
	}

	function out() {
		console.log('button out');
	}

	function actionOnClick () {

    if (background_state == 0)
    {
  		background.visible = false;
      background_radial.visible = true;
      background_state = 1;
    } else if (background_state == 1)
    {
  		background.visible = true;
      background_radial.visible = false;
      background_state = 0;
    }

	}



})();
</script>

</body>
</html>
